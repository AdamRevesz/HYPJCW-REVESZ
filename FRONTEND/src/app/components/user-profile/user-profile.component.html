<div class="container p-3"></div>
<div class="card p-2">
    <div class="row w-100 text-center">
        <div class="col-md-2 sansation-regular" style="font-weight: bold;">
            <img [src]="profile.filepath" alt="{{ profile.name }}"
            class="img-fluid rounded" style="max-width: 50px; max-height: 50px;">
            <div *ngIf="!profile.filepath" class="text-muted small">No image</div>
        </div>
        <div class="row w-100">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <div class="mb-4 p-2">
                    <label for="text" class="form-label sansation-regular">Change username</label>
                    <input
                    class="form-control"
                    style="background-color: #eddff4; border: 1px solid grey;"
                    id="username"
                    formControlName="username">
                    <p class="text-muted sansation-regular" style="font-size: 10px;">Username needs to be atleast 8 characters</p>
                </div>
                <div class="mb-4 p-2">
                    <label for="emailAdress" class="form-label sansation-regular">Email address</label>
                    <input
                    type="text"
                    class="form-control"
                    style="background-color: #eddff4; border: 1px solid grey;"
                    id="emailAdress"
                    formControlName="emailAdress">
                </div>
                <div class="mb-4 p-2">
                    <label for="password" class="form-label sansation-regular">password</label>
                    <input
                    type="text"
                    class="form-control"
                    style="background-color: #eddff4; border: 1px solid grey;"
                    id="password"
                    formControlName="password">
                </div>
                <div class="mb-4 p-2">
                    <label for="proffessional" class="form-label sansation-regular">Professional artist?</label>
                    <input
                    type="checkbox"
                    class="form-control"
                    id="proffessional"
                    formControlName="proffessional">
                </div>
                <button
                type="submit"
                class="btn btn-primary p-3 sansation-regular upload-button"
                [disabled]="isSubmitting">
            </button>
            </form>
        </div>
    </div>
</div>
